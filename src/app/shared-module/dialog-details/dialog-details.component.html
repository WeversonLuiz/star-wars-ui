<h3 mat-dialog-title>{{data.titulo}}</h3>
<h4>{{data.subTitulo}}</h4>
<br/>
<div mat-dialog-content>{{data?.texto}}</div>
<br/>
<b>{{data?.descricao1}} - {{data?.descricao2}}</b>
<br/>
<div mat-dialog-actions>
  <button mat-button color="warn" mat-dialog-close>Close</button>
</div>
